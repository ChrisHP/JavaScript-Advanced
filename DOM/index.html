<html>

<body>
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>
    <script>
        const inputs = document.getElementsByTagName("input");
        for (const e of inputs) {
            if (e.previousElementSibling && e.previousElementSibling.nodeName === "LABEL") {
                console.log(`${e.previousElementSibling.innerHTML} ${e.value}`);
            }
        }
    </script>
</body>

</html>
